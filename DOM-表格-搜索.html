<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM - 表格 - 搜索</title>
</head>
<body>
姓名：<input type="text" id="name"/>
<button id="search">搜索</button>
<br/>
<br/>
<hr/>
<table border="1">
    <thead>
    <tr>
    <th>id</th>
    <th>姓名</th>
    <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>yagao</td>
        <td>30</td>
    </tr>
    <tr>
        <td>2</td>
        <td>yiXing</td>
        <td>30</td>
    </tr>
    <tr>
        <td>3</td>
        <td>keke</td>
        <td>30</td>
    </tr>
    <tr>
        <td>4</td>
        <td>lingling</td>
        <td>30</td>
    </tr>
    </tbody>
</table>
<script>
    var oTab = document.getElementsByTagName("table")[0];
    var oldColor = "";
    for(var i=0;i<oTab.tBodies[0].rows.length;i++){
        if(i%2){
            oTab.tBodies[0].rows[i].style.backgroundColor = "#ccc"
        };
        oTab.tBodies[0].rows[i].onmouseover = function(){
            oldColor = this.style.backgroundColor;
            this.style.backgroundColor = "green";
        };
        oTab.tBodies[0].rows[i].onmouseout = function(){
            this.style.backgroundColor = oldColor;
        }
    }
   var btn = document.getElementById("search");
   btn.onclick = function(){
       for(var i=0;i<oTab.tBodies[0].rows.length;i++) {

           var tabCellValue = (oTab.tBodies[0].rows[i].cells[1].innerHTML).toLowerCase();
           var nameValue = document.getElementById("name").value.toLowerCase();

           /*if (tabCellValue.search(nameValue) != -1) {
               oTab.tBodies[0].rows[i].style.backgroundColor = "yellow";
           };*/
           var arr = nameValue.split(" ");
           console.log(arr);
           oTab.tBodies[0].rows[i].style.backgroundColor="";
           for(var j= 0; j<arr.length;j++){

               if(tabCellValue.search(arr[j]) != -1){
                   oTab.tBodies[0].rows[i].style.backgroundColor="yellow";
               }
           }
       }
   }
</script>
</body>
</html>
